<!DOCTYPE html>
<html>
<head>
    <title>NLP Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">NLP Project</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Account</a>
                </li>
                <li class="nav-item">

</li>

                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>News Article Summarizer</h1>
    <div class="everything">
        <form method="POST">
            <input class="form-control" type="url" name="news_url" id="news_url"
                   placeholder="URL of news article" aria-describedby="news_url_help" required>
            <select class="selectpicker" name="technique" aria-describedby="tech_help">
                <option value="abstractive">Abstractive Summarization</option>
                <option value="extractive" selected>Extractive Summarization</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Summarize">
            {% if title %}
            <h3>{{ sumType }} Summary: {{ title }}</h3>
            <div class="summary">
                <pre>{{ content }}</pre>
            </div>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
